<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, My Love!</title>
  <!-- Google Fonts for a romantic feel -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Montserrat', sans-serif;
      color: #333;
      overflow-x: hidden;
      text-align: center;
    }
    header {
      padding: 30px 20px;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Heart Button */
    .heart {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Heart_symbol.svg/512px-Heart_symbol.svg.png') no-repeat center/contain;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    p.instruction {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    /* Gallery Styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px 0;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Modal for Secret Message */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 900;
    }
    #secretMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #secretMessage p {
      font-size: 1.5rem;
      line-height: 1.4;
    }
    #closeModal {
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #ff5c5c;
      border: 2px solid #ff5c5c;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #closeModal:hover {
      background: #ff5c5c;
      color: #fff;
    }
    /* Responsive Text */
    @media (max-width: 600px) {
      header h1 {
        font-size: 3rem;
      }
      #secretMessage p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Birthday, My Love!</h1>
  </header>

  <div class="container">
    <!-- Interactive Heart -->
    <div class="heart" id="heart"></div>
    <p class="instruction">Click the heart to reveal my secret message!</p>

    <!-- Image Gallery -->
    <h2>A Gallery of Our Memories</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/featured/?love" alt="Memory 1">
      <img src="https://source.unsplash.com/featured/?romance" alt="Memory 2">
      <img src="https://source.unsplash.com/featured/?birthday" alt="Memory 3">
      <img src="https://source.unsplash.com/featured/?couple" alt="Memory 4">
    </div>
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modalOverlay"></div>

  <!-- Secret Message Modal -->
  <div id="secretMessage">
    <p>
      You light up my world like nobody else. Every day with you is a treasure, and my heart beats for you alone.
    </p>
    <p>
      Happy Birthday, my angel. I canâ€™t wait to create more beautiful memories with you.
    </p>
    <div id="closeModal">Close</div>
  </div>

  <!-- Confetti Library for Extra Celebration -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Launch confetti for a burst of celebration
    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 80,
        origin: { y: 0.6 }
      });
    }

    // Toggle modal on heart click with confetti burst
    document.getElementById('heart').addEventListener('click', function() {
      document.getElementById('secretMessage').style.display = 'block';
      document.getElementById('modalOverlay').style.display = 'block';
      launchConfetti();
    });

    // Close modal when clicking the close button or overlay
    document.getElementById('closeModal').addEventListener('click', function() {
      document.getElementById('secretMessage').style.display = 'none';
      document.getElementById('modalOverlay').style.display = 'none';
    });
    document.getElementById('modalOverlay').addEventListener('click', function() {
      document.getElementById('secretMessage').style.display = 'none';
      document.getElementById('modalOverlay').style.display = 'none';
    });
  </script>
</body>
</html>
