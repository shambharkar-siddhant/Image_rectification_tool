<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Define drop shadow filter -->
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="2" dy="4" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- White background -->
  <rect x="0" y="0" width="300" height="400" fill="white" />
  
  <!-- Rounded rectangle with drop shadow -->
  <rect x="50" y="30" width="200" height="60" rx="20" ry="20"
        fill="#ADD8E6" stroke="black" stroke-width="2"
        filter="url(#dropShadow)" />
  <text x="150" y="65"
        font-family="Arial" font-size="16" fill="black"
        text-anchor="middle" alignment-baseline="middle">
    Excel Upload
  </text>
  
  <!-- Diamond with drop shadow (shifted down a bit) -->
  <polygon points="150,160 210,220 150,280 90,220"
           fill="#FFD2D2" stroke="black" stroke-width="2"
           filter="url(#dropShadow)" />
  <text x="150" y="225"
        font-family="Arial" font-size="16" fill="black"
        text-anchor="middle" alignment-baseline="middle">
    is overdue?
  </text>
  
  <!-- Connecting line (drawn last so it appears on top) -->
  <line x1="150" y1="90" x2="150" y2="160"
        stroke="black" stroke-width="2" />
</svg>
